apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: app-node
  name: deployment-node
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nodejs-application
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nodejs-application
    spec:
      containers:
      - image: mar3tin8/pintu-nodejs:31
        imagePullPolicy: Always
        name: nodejs-application
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  namespace: app-node
  name: service-node
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: nodejs-application
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: app-node
  name: ingress-node
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-node
              port:
                number: 80
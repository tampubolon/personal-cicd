- pipeline: "template"
  on: "EVENT"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/*"
  priority: "NORMAL"
  fail_on_prepare_env_warning: true
  actions:
    - action: "Run npm install"
      type: "BUILD"
      working_directory: "/buddy/git-repo"
      docker_image_name: "node:latest"
      execute_commands:
        - "npm install"
      volume_mappings:
        - "/:/buddy/git-repo"
      cache_base_image: true
      shell: "BASH"        
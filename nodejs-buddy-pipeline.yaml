- pipeline: "NodeJS Buddy Pipeline"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
    - ":default"
    - "refs/heads/setup-buddy"
    - "refs/heads/eks-cluster"
  fail_on_prepare_env_warning: true
- pipeline: "test"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  actions:
  - action: "npm test"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "20"
    execute_commands:
    - "# yarn install"
    - "npm install"
    - "npm test"
    shell: "BASH"
